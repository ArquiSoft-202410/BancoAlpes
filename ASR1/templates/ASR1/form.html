{% extends "app.html" %}

{% block navRequest %}active{% endblock %}

{% block content %}
<h1>Formulario de Datos Personales</h1>
    <form method="post" class="row g-3 needs-validation">
        {% csrf_token %}
        <div class="col-md-4">
            <label for="id_nombres" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="id_nombres" name="nombres" required>   
          </div>
          <div class="col-md-4">
            <label for="id_apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="id_apellidos" name="apellidos" required>
          </div>
          <div class="col-md-3">
            <label for="id_pais" class="form-label">País</label>
            <select class="form-select" id="id_pais" name="pais" required>
              <option value="" disabled>Seleccione un país</option>
              <option value="Colombia">Colombia</option>
            </select>
          </div>          
          <div class="col-md-4">
            <label for="id_ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="id_ciudad" name="ciudad" required>
          </div>
          <div class="col-md-4">
              <label for="id_numero" class="form-label">Número</label>
              <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">+57</span>
                    <input type="number" class="form-control" id="id_numero" name="numero" aria-describedby="inputGroupPrepend" required>
                </div>
          </div>
          <div class="col-md-3">
            <label for="id_email" class="form-label">Correo</label>
            <input type="email" class="form-control" id="id_email" name="email" required>
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Aceptar términos y condiciones
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Solicitar TC</button>
        </div>
    </form>
{% endblock %}
