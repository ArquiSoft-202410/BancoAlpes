<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Los Alpes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand nav-link screenLink" href="#" style="font-size: 2.5rem; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                <img src="https://cdn-icons-png.flaticon.com/512/8312/8312976.png" alt="Icon" width="100" height="100" class="d-inline-block align-text-mid"> Banco de Los Alpes
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Adquirir TC</a>
                </li>
              </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success">Search</button>
            </form>
        </div>
    </nav>
    <h1>Formulario de Datos Personales</h1>
    <form method="post" class="row g-3 needs-validation">
        {% csrf_token %}
        <div class="col-md-4">
            <label for="id_nombres" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="id_nombres" name="nombres" required>   
          </div>
          <div class="col-md-4">
            <label for="id_apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="id_apellidos" name="apellidos" required>
          </div>
          <div class="col-md-3">
            <label for="id_pais" class="form-label">País</label>
            <select class="form-select" id="id_pais" name="pais" required>
              <option value="" disabled>Seleccione un país</option>
              <option value="Colombia">Colombia</option>
            </select>
          </div>          
          <div class="col-md-4">
            <label for="id_ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="id_ciudad" name="ciudad" required>
          </div>
          <div class="col-md-4">
              <label for="id_numero" class="form-label">Número</label>
              <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">+57</span>
                    <input type="number" class="form-control" id="id_numero" name="numero" aria-describedby="inputGroupPrepend" required>
                </div>
          </div>
          <div class="col-md-3">
            <label for="id_email" class="form-label">Correo</label>
            <input type="email" class="form-control" id="id_email" name="email" required>
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Aceptar términos y condiciones
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Solicitar TC</button>
        </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
